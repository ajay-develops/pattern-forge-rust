name: Release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Verify binary exists
        run: |
          ls -lh target/release/patterns
          file target/release/patterns

      - name: Package binary (linux-amd64)
        run: |
          chmod +x target/release/patterns
          tar -czf patterns-linux-amd64.tar.gz -C target/release patterns
          ls -lh patterns-linux-amd64.tar.gz

      - name: Upload artifact (linux-amd64)
        uses: actions/upload-artifact@v4
        with:
          name: patterns-linux-amd64
          path: |
            target/release/patterns
            patterns-linux-amd64.tar.gz

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/patterns
            patterns-linux-amd64.tar.gz
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

